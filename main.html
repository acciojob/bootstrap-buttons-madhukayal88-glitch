<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Buttons Assignment</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<!-- Button 1: Primary button -->
<button id="button-1" type="button" class="btn btn-primary">Primary button</button>

<!-- Button 2: Outline secondary button -->
<button id="button-2" type="button" class="btn btn-outline-secondary">Outline secondary button</button>

<!-- Button 3: Success large button -->
<button id="button-3" type="button" class="btn btn-success btn-lg">Success large button</button>

<!-- Button 4: Danger small button -->
<button id="button-4" type="button" class="btn btn-danger btn-sm">Danger small button</button>

<!-- Button 5: Warning large full-screen width button -->
<button id="button-5" type="button" class="btn btn-warning btn-lg btn-block">Warning large full-screen width button</button>

<!-- Button 6: Disabled info button -->
<button id="button-6" type="button" class="btn btn-info" disabled>Disabled info button</button>

<!-- Button 7: Light button -->
<button id="button-7" type="button" class="btn btn-light">Light button</button>

<!-- Button 8: Link button -->
<button id="button-8" type="button" class="btn btn-link">Link button</button>

</body>
</html>
