<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons Assignment</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <h5>Bootstrap Buttons</h5>

    <!-- Row 1: Buttons 1–4 (in one line) -->
    <div class="btn-group mb-2" role="group" aria-label="First group">
      <button id="button-1" type="button" class="btn btn-primary">Button-1</button>
      <button id="button-2" type="button" class="btn btn-outline-secondary">Button-2</button>
      <button id="button-3" type="button" class="btn btn-success">Button-3</button>
      <button id="button-4" type="button" class="btn btn-danger">Button-4</button>
    </div>

    <!-- Row 2: Full width Button 5 -->
    <button id="button-5" type="button" class="btn btn-warning w-100 mb-2">Button-5</button>

    <!-- Row 3: Buttons 6–8 (in one line) -->
    <div class="btn-group" role="group" aria-label="Second group">
      <button id="button-6" type="button" class="btn btn-info" disabled>Button-6</button>
      <button id="button-7" type="button" class="btn btn-light">Button-7</button>
      <button id="button-8" type="button" class="btn btn-link">Button-8</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
