<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Assignment</title>
    <!-- Bootstrap CSS CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="p-5 bg-light">

    <div class="container text-center">
        <h2 class="mb-4">Bootstrap Buttons Assignment</h2>

        <!-- Button 1: Primary button -->
        <button id="button-1" class="btn btn-primary m-2">Primary Button</button>

        <!-- Button 2: Outline secondary button -->
        <button id="button-2" class="btn btn-outline-secondary m-2">Outline Secondary Button</button>

        <!-- Button 3: Success large button -->
        <button id="button-3" class="btn btn-success btn-lg m-2">Success Large Button</button>

        <!-- Button 4: Danger small button -->
        <button id="button-4" class="btn btn-danger btn-sm m-2">Danger Small Button</button>

        <!-- Button 5: Warning large full-screen width button -->
        <button id="button-5" class="btn btn-warning btn-lg w-100 my-2">Warning Full-Width Button</button>

        <!-- Button 6: Disabled info button -->
        <button id="button-6" class="btn btn-info m-2" disabled>Disabled Info Button</button>

        <!-- Button 7: Light button -->
        <button id="button-7" class="btn btn-light m-2">Light Button</button>

        <!-- Button 8: Link button -->
        <button id="button-8" class="btn btn-link m-2">Link Button</button>
    </div>

    <!-- Bootstrap JS (optional for future enhancements) -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
