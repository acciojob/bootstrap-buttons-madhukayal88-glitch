<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons Assignment</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5 text-center">
    <h1 class="mb-4">Bootstrap Buttons</h1>

    <!-- Button 1: Primary button -->
    <button id="button-1" type="button" class="btn btn-primary mb-2">Primary button</button>

    <!-- Button 2: Outline secondary button -->
    <button id="button-2" type="button" class="btn btn-outline-secondary mb-2">Outline secondary button</button>

    <!-- Button 3: Success large button -->
    <button id="button-3" type="button" class="btn btn-success btn-lg mb-2">Success large button</button>

    <!-- Button 4: Danger small button -->
    <button id="button-4" type="button" class="btn btn-danger btn-sm mb-2">Danger small button</button>

    <!-- Button 5: Warning large full-screen width button -->
    <button id="button-5" type="button" class="btn btn-warning btn-lg w-100 mb-2">Warning large full-screen width button</button>

    <!-- Button 6: Disabled info button -->
    <button id="button-6" type="button" class="btn btn-info mb-2" disabled>Disabled info button</button>

    <!-- Button 7: Light button -->
    <button id="button-7" type="button" class="btn btn-light mb-2">Light button</button>

    <!-- Button 8: Link button -->
    <button id="button-8" type="button" class="btn btn-link">Link button</button>
  </div>

  <!-- Bootstrap 5.3 JS (no jQuery needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
